<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="main.js"></script>
    <title>Check corona status</title>
  </head>
  <body style="background-color: #8cf3fc; padding: 15px">
    <div class="row">
      <div class="col-md-4">
        <div class="side-bar col-md-12">
          <div class="side-bar-header">
            <h3>Welcome</h3>
            <br />
            <p>
             EU-countries will be shown with
              current travel status.<br />
            </p>
          
            <br /><br />
          </div>
          <div class="side-bar-search">
            
           
          </div>
         

            <ul class="list"></ul>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="main-content col-md-12">
          <div class="nation-flag" style="text-align: center"></div>
          <br /><br />
          <div class="row">
            <div class="col">
              <div class="back-ratios">
                <div class="ratios"></div>
              </div>
            </div>
            <div class="col">
              <div class="situation"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="covid.js"></script>
  </body>
</html>
