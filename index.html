<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="stylish.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="main-banner"
         id="banner">
         <div class="col-12">
        <div class="container">
            <div class="row"
                 id="userInput" >
        <form id="search-form">
        <h2 style=" text-align: center; margin-top: 0.4rem;">Hotels Search</h2>
        <form class="align-items-center">
            <div class="row">
                <div class="pl-3 ml-4 col-sm-4">
                    <label for="location">Location</label>
                    <div class="input-group">
                        <div class="input-group-text"><img src="icon/search.svg" alt=""></div>
                        <input id="location" type="text" class="form-control" id="location" placeholder="Sligo">
                        <ul id="list-group"></ul>
                    </div>
                </div>
                <div class="col-sm-2">
                    <label for="check-in">Check-in</label>
                    <input type="date" class="form-control" id="check-in">
                </div>
                <div class="col-sm-2">
                    <label for="check-out">Check-out</label>
                    <input type="date" class="form-control" id="check-out">
                </div>
              
                <div class="col-sm-2">
                    <label for="min-price">Min price</label>
                    <input type="text" class="form-control" id="min-price">
                </div>
                  <div class="col-sm-2">
                    <label for="max-price">Max price</label>
                    <input type="text" class="form-control" id="max-price">
                </div>
            </div>
            <div class="row">
                <div class="pt-2 mt-4 text-center">
                    <button type="submit" class="btn btn-primary" id="search">Search</button>
                </div>
            </div>

            </div>
        </form>
            </div>
        </div>
                 </div>
    </div>
    <div class="container">
         <div id="info-covid-box"></div>
        <br>
        <div id="hotel-list">
        </div>
        <button class="btn btn-primary" id="load-more" style="display: none;">See more</button>
    </div>
    <script src="main.js"></script>

</body>

</html>
